            <figure>
                <div class="flip-card">

                    <div class="flip-card-front">
                        <img src="img/ikonserie-mørk/ikonbundfald.png" alt="Mørk Øl ikon">
                    </div>
                    <div class="flip-card-back">
                        <h3>Meget Bundfald</h3>
                        <p>Øllen har naturligt meget bundfald, så ikke bliv bange når der kommer grums i bunden af øllen</p>
                    </div>
                    </div>
                    <p class="card">Meget bundfald</p>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/ikonserie-mørk/ikongrums.png" alt="alkoholfri øl med grums ikon">
                    </div>
                    <div class="flip-card-back">
                        <h3>Fremstår Grumset</h3>

                    <p class="card">Fremstår Grumset</p>

                <div class="flip-card">

                        <img src="img/ikonserie-mørk/ikonbrus.png" alt="alkoholfri øl med brus ikon">
                    </div>
                    <div class="flip-card-back">
                        <h3>Meget Brus</h3>
                        <p>Indeholder meget brus, så vil ikke være mulig at hælde op uden skum</p>
                    </div>
                    </div>
                    <p class="card">Meget Brus</p>
                </div>

                <div class="flip-card">

                        <img src="img/ikonserie-mørk/ikonalkoholfri.png" alt="alkoholfri øl ikon">

                    <div class="flip-card-back">

                    </div>
                    <p class="card">Alkoholfri</p>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/ikonserie-mørk/ikonogær.png" alt="alkoholfri øl med gær ikon">
                    </div>
                    <div class="flip-card-back">

                    </div>
                    </div>

                </div>

                    <div class="flip-card-inner">
